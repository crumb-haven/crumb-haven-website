<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/"> 
  <title>Crumb Haven - Healthy & Delicious Cookies</title>
  <meta name="description" content="Discover Crumb Haven, where indulgence meets nutrition. Explore our range of healthy, delicious cookies made with natural ingredients and crafted with care.">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Crumb Haven - Healthy & Delicious Cookies">
  <meta property="og:description" content="At Crumb Haven, we believe indulgence should be as nourishing as it is delightful. Explore our range of healthy cookies made with natural ingredients.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://crumbhaven.in">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.png">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f3e9;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      color: #8b5a2b;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(139, 90, 43, 0.3);
      border-radius: 50%;
      border-top-color: #8b5a2b;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crumb Haven</h1>
    <p>Redirecting to our website...</p>
    <div class="loading"></div>
  </div>
</body>
</html>
