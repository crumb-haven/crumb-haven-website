  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-display: swap;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      color: #8b5a2b;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(139, 90, 43, 0.3);
      border-radius: 50%;
      border-top-color: #8b5a2b;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Critical CSS always included inline */
    * { box-sizing: border-box; }
    img { max-width: 100%; height: auto; }
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body { background-color: #2d2d2d; color: #f0f0f0; }
      .container { background-color: #3d3d3d; box-shadow: 0 4px 20px rgba(0,0,0,0.25); }
      h1 { color: #d0a875; }
    }

</head>
